<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Progresso</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row">
          <div class="col-xs-12 col-md-6 column-align-center">
            <header>
              <div class="titulo-interna">
                Progresso
              </div>
            </header>
          </div>
        </div>

        <div class="row middle-row middle-row-register mb-20">
            <div class="col-xs-12 col-md-6 column-align-center">
              <main>
                <div>
                  <div class="conjunto-register">
                    <label for="filtro" class="form-label filtro-progresso">Filtro</label>
                    <select class="form-select" aria-label="filtro">
                      <option selected>Período</option>
                      <option value="1">Dia</option>
                      <option value="2">Semana</option>
                      <option value="3">Mês</option>
                      <option value="4">Total</option>
                    </select>
                  </div>
                  <div class="box-home box-home-1">
                    <h5>Calorias Ingeridas</h5>
                    <p>1350</p>
                  </div>
                  <div class="box-home box-home-2">
                    <h5>Calorias Perdidas</h5>
                    <p>1980</p>
                  </div>
                  <div class="box-home box-home-1">
                    <h5>Saldo</h5>
                    <p>Você teve um saldo positivo de 630 calorias.</p>
                  </div>
                </div>   
              </main>
            </div>                
        </div>
        <div class="row container tarja-footer-interna">
          <div class="col-2">
            <a href="home.html">
              <div class="logo-menu">
                <img alt="menu-home" src="img/home.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="food.html">
              <div class="logo-menu">
                <img alt="menu-calorias" src="img/food.png">
              </div>
            </a>  
          </div>
          <div class="col-4">
            <a href="dashboards.html">
              <div class="logo-menu">
                <img alt="menu-relatorios" class="icon-dashboard" src="img/dashboards.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="exercices.html">
              <div class="logo-menu">
                <img alt="menu-exercicios" src="img/exercices.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="profile.html">
              <div class="logo-menu">
                <img alt="menu-perfil" src="img/profile.png">
              </div>
            </a>  
          </div>
        </div>
    </div>
        
  </body>
</html>
