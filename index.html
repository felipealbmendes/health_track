<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Login</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row top-row">
          <div class="col-xs-12 col-md-6 column-align-center">
            <header>
              <div class="imgs-login">
                <img src="img/logo_ht.png" alt="Logo Health Track" class="logo-principal img-login">
              </div>
            </header>
          </div>
        </div>

        <div class="row middle-row">
            <div class="col-xs-12 col-md-6 column-align-center">
                <main>
                  <form action="home.html" method="post" class="form-lines-login">
                      <div class="lines-login">
                          <label for="username">Login:</label>
                          <input type="email" id="username" name="username" placeholder="exemplo@gmail.com.br">
                          <input type="password" name="password" placeholder="senha">
                      </div>
                      <input type="submit" class="btn-line-login column-align-center" value="ENTRAR">
                  </form>
                  <div class="btns-social-media">
                    <a href="https://accounts.google.com/AddSession/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">
                      <img class="btn-social-media" src="img/google.png">
                    </a>
                    <a href="https://accounts.google.com/AddSession/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">
                      <img class="btn-social-media" src="img/facebook.png">
                    </a>
                  </div>
                </main>
            </div>                
        </div>
        <div class="row container tarja-footer">
            <footer>
              <a href="register.html">
                <div class="btn-cadastro">
                  CADASTRE-SE
                </div>
              </a>
            </footer>
        </div>
    </div> 
           
  </body>
</html>
