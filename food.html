<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Calorias</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row">
          <div class="col-xs-12 col-md-6 column-align-center">
            <header>
              <div class="titulo-interna">
                Calorias
              </div>
            </header>
          </div>
        </div>

        <div class="row middle-row middle-row-register mb-20">
            <div class="col-xs-12 col-md-6 column-align-center">
                <main>
                  <div class="bloco-foto-perfil">
                    <div class="imgs-login">
                      <img src="img/logo_ht.png" alt="Logo Health Track" class="logo-principal img-login">
                    </div>
                  </div>
                  <form action="home.html" method="post" class="form-lines-login">
                    <div class="text-align-left">
                      <div class="conjunto-register">
                          <label for="filtro" class="form-label">Filtro</label>
                          <select class="form-select" aria-label="filtro">
                            <option selected>Tipo de alimento</option>
                            <option value="1">Fruta</option>
                            <option value="2">Legume</option>
                            <option value="3">Proteína</option>
                            <option value="4">Carboidrato</option>
                            <option value="5">Gordura</option>
                          </select>
                        </div>
                        <div class="conjunto-register">
                          <label for="tipo" class="form-label">Alimento</label>
                          <select class="form-select" aria-label="tipo">
                            <option selected>Alimento</option>
                            <option value="1">Maça</option>
                            <option value="2">Banana</option>
                            <option value="3">Laranja</option>
                            <option value="4">Limão</option>
                            <option value="5">Abacate</option>
                          </select>
                        </div>
                        <div class="conjunto-register">
                          <label for="porcao" class="form-label">Porção</label>
                          <select class="form-select" aria-label="porcao">
                            <option selected>Quantidade</option>
                            <option value="1"> 50 - 100 g</option>
                            <option value="2">100 - 200 g</option>
                            <option value="3">200 - 300 g</option>
                            <option value="4">300 - 400 g</option>
                            <option value="5">400 - 500 g</option>
                            <option value="6">500 - 600 g</option>
                            <option value="7">600 - 700 g</option>
                            <option value="8">700 - 800 g</option>
                            <option value="9">800 - 900 g</option>
                            <option value="10">900 - 1000 g</option>
                            <option value="11">+ de 1 kg</option>
                          </select>
                        </div>
                    </div>
                    <input type="submit" class="btn-line-login column-align-center" value="ADICIONAR">
                  </form>
                </main>
            </div>                
        </div>
        <div class="row container tarja-footer-interna">
          <div class="col-2">
            <a href="home.html">
              <div class="logo-menu">
                <img alt="menu-home" src="img/home.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="food.html">
              <div class="logo-menu">
                <img alt="menu-calorias" src="img/food.png">
              </div>
            </a>  
          </div>
          <div class="col-4">
            <a href="dashboards.html">
              <div class="logo-menu">
                <img alt="menu-relatorios" class="icon-dashboard" src="img/dashboards.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="exercices.html">
              <div class="logo-menu">
                <img alt="menu-exercicios" src="img/exercices.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="profile.html">
              <div class="logo-menu">
                <img alt="menu-perfil" src="img/profile.png">
              </div>
            </a>  
          </div>
        </div>
    </div>  
          
  </body>
</html>
