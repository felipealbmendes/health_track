<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Cadastro</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row">
            <div class="col-xs-12 col-md-6 column-align-center">
                <header>
                    <div class="imgs-login">
                        <h4>Bem vindo (a) ao time Health Track! Precisamos de alguns dados para traçarmos juntos um bom plano para o seu objetivo!</h4>
                    </div>
                </header>
            </div>
        </div>

        <div class="row middle-row middle-row-register">
            <div class="col-xs-12 col-md-6 column-align-center mb-20">
                <main>
                  <form action="" method="post" class="form-lines-login">
                      <div class="text-align-left">
                        <div class="conjunto-register">
                          <label for="objetivo" class="form-label">Selecione o seu objetivo:</label>
                          <select class="form-select" aria-label="objetivo">
                            <option selected>Objetivo</option>
                            <option value="1">Perder peso</option>
                            <option value="2">Ganhar massa magra</option>
                            <option value="3">Todas as opções</option>
                          </select>
                        </div>
                        <div class="conjunto-register">
                          <label for="idade" class="form-label">Digite sua idade:</label>
                          <input type="number" name="idade" class="form-control" placeholder="Ex: 50">
                        </div>
                        <div class="conjunto-register">
                          <label for="peso" class="form-label">Digite seu peso:</label>
                          <input type="text" name="peso" class="form-control" placeholder="Ex: 75">
                        </div>
                        <div class="conjunto-register">
                          <label for="altura" class="form-label">Digite sua altura:</label>
                          <input type="text" name="altura" class="form-control" placeholder="Ex: 1,75">
                        </div>
                        <div class="conjunto-register">
                          <label for="atividade" class="form-label">Nível de atividade física:</label>
                          <select class="form-select" aria-label="atividade">
                            <option selected>Atividade Física</option>
                            <option value="1">Fraca</option>
                            <option value="2">Moderada</option>
                            <option value="3">Intensa</option>
                          </select>
                        </div>
                      </div>
                  </form>
                </main>
            </div>                
        </div>
        <div class="row container tarja-footer">
            <footer>
              <a href="home.html">
                <div class="btn-cadastro">
                  ENVIAR
                </div>
              </a>
            </footer>
        </div>
    </div>

  </body>
</html>
