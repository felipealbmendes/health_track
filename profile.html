<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Perfil</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row">
          <div class="col-xs-12 col-md-6 column-align-center">
            <header>
              <div class="titulo-interna">
                Meu Perfil
              </div>
            </header>
          </div>
        </div>

        <div class="row middle-row middle-row-register mb-20">
            <div class="col-xs-12 col-md-6 column-align-center">
                <main>
                  <div class="bloco-foto-perfil">
                    <div class="alterar-foto">
                      <label for="alterarFoto">
                        <div class="foto-perfil"></div>
                        Alterar imagem de perfil
                      </label>
                      <input type="file" name="alterarFoto" id="alterarFoto">
                    </div>
                  </div>
                  <form action="home.html" method="post" class="form-lines-login">
                    <div class="text-align-left">
                      <div class="conjunto-register">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="number" name="nome" class="form-control" placeholder="Nome completo">
                      </div>
                      <div class="conjunto-register">
                        <label for="nickname" class="form-label">Nome de usuário</label>
                        <input type="text" name="nickname" class="form-control" placeholder="Nome de usuário">
                      </div>
                      <div class="conjunto-register">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="exemplo@gmail.com">
                      </div>
                      <div class="conjunto-register">
                        <label for="dt_nasc" class="form-label">Data de nascimento</label>
                        <input type="date" name="dt_nasc" class="form-control">
                      </div>
                    </div>
                    <input type="submit" class="btn-line-login column-align-center" value="ALTERAR">
                  </form>
                </main>
            </div>                
        </div>
        <div class="row container tarja-footer-interna">
          <div class="col-2">
            <a href="home.html">
              <div class="logo-menu">
                <img alt="menu-home" src="img/home.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="food.html">
              <div class="logo-menu">
                <img alt="menu-calorias" src="img/food.png">
              </div>
            </a>  
          </div>
          <div class="col-4">
            <a href="dashboards.html">
              <div class="logo-menu">
                <img alt="menu-relatorios" class="icon-dashboard" src="img/dashboards.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="exercices.html">
              <div class="logo-menu">
                <img alt="menu-exercicios" src="img/exercices.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="profile.html">
              <div class="logo-menu">
                <img alt="menu-perfil" src="img/profile.png">
              </div>
            </a>  
          </div>
        </div>
    </div> 
           
  </body>
</html>
