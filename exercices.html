<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
      <link rel="stylesheet" href="css/bootstrap-utilities.rtl.min.css">
      <link rel="icon" href="img/favicon.png">
      <title>Health Track :: Exercícios</title>
  </head>
  <body>
    <div class="container main-content">

        <div class="row">
          <div class="col-xs-12 col-md-6 column-align-center">
            <header>
              <div class="titulo-interna">
                Exercícios
              </div>
            </header>
          </div>
        </div>

        <div class="row middle-row middle-row-register mb-20">
            <div class="col-xs-12 col-md-6 column-align-center">
                <main>
                  <div class="bloco-foto-perfil">
                    <div class="imgs-login">
                      <img src="img/logo_ht.png" alt="Logo Health Track" class="logo-principal img-login">
                    </div>
                  </div>
                  <form action="home.html" method="post" class="form-lines-login">
                    <div class="text-align-left">
                      <div class="conjunto-register">
                        <label for="filtro" class="form-label">Filtro</label>
                        <select class="form-select" aria-label="filtro">
                          <option selected>Tipo de exercício</option>
                          <option value="1">Aeróbico</option>
                          <option value="2">Força</option>
                          <option value="3">Crossfit</option>
                          <option value="4">Dança</option>
                          <option value="5">Luta</option>
                          <option value="6">Outro</option>
                        </select>
                      </div>
                      <div class="conjunto-register">
                        <label for="tipo" class="form-label">Exercício</label>
                        <select class="form-select" aria-label="tipo">
                          <option selected>Exercício</option>
                          <option value="1">Musculação</option>
                          <option value="2">Corrida</option>
                          <option value="3">Bicicleta</option>
                          <option value="4">Caminhada</option>
                          <option value="5">Esteira</option>
                        </select>
                      </div>
                      <div class="conjunto-register">
                        <label for="tempo" class="form-label">Tempo</label>
                        <select class="form-select" aria-label="tempo">
                          <option selected>Tempo do exercício</option>
                          <option value="1">05 - 10 min.</option>
                          <option value="2">10 - 20 min.</option>
                          <option value="3">20 - 30 min.</option>
                          <option value="4">30 - 40 min.</option>
                          <option value="5">40 - 50 min.</option>
                          <option value="6">50 - 60 min.</option>
                          <option value="7">+ de 1 hora</option>
                        </select>
                      </div>
                    </div>
                    <input type="submit" class="btn-line-login column-align-center" value="ADICIONAR">
                  </form>
                </main>
            </div>                
        </div>
        <div class="row container tarja-footer-interna">
          <div class="col-2">
            <a href="home.html">
              <div class="logo-menu">
                <img alt="menu-home" src="img/home.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="food.html">
              <div class="logo-menu">
                <img alt="menu-calorias" src="img/food.png">
              </div>
            </a>  
          </div>
          <div class="col-4">
            <a href="dashboards.html">
              <div class="logo-menu">
                <img alt="menu-relatorios" class="icon-dashboard" src="img/dashboards.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="exercices.html">
              <div class="logo-menu">
                <img alt="menu-exercicios" src="img/exercices.png">
              </div>
            </a>  
          </div>
          <div class="col-2">
            <a href="profile.html">
              <div class="logo-menu">
                <img alt="menu-perfil" src="img/profile.png">
              </div>
            </a>  
          </div>
        </div>
    </div>
      
  </body>
</html>
